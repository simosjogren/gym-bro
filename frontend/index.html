<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Brother</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Brother</h1>
        <div id="loginOptions">
            <button onclick="showLogin()">Login</button>
            <button onclick="showCreateAccount()">Create Account</button>
        </div>

        <form id="loginForm" class="hidden">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>

        <form id="createAccountForm" class="hidden">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" required><br><br>
            <button type="submit">Create Account</button>
        </form>

        <form id="workoutForm">
            <label for="fitnessGoal">Fitness Goal:</label>
            <select id="fitnessGoal" required>
                <option value="weightLoss">Weight Loss</option>
                <option value="muscleGain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
            </select>
    
            <label for="latestWorkout">Write your current workout:</label>
            <textarea id="latestWorkout" rows="20" cols="40"></textarea>
            <div id="workoutSavedMessage" class="hidden">Workout saved at <span id="savedTime"></span></div>
            <button type="button" onclick="getWorkout()">Retrieve new workout</button>
        </form>

        <div id="workoutResult" class="hidden">
            <h2>Generated Workout</h2>
            <ul id="workoutList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
