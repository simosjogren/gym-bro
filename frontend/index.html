<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gym Brother</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="container-fluid text-center p-4">
        <div id="loggedInBar" class="hidden">
            <p id="loggedInMessage"></p>
            <button id="logoutButton" onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
        <h1 class="mb-4">Gym Brother</h1>
        <div id="loginOptions" class="mb-4">
            <button onclick="showLogin()" class="btn btn-primary me-2">Login</button>
            <button onclick="showCreateAccount()" class="btn btn-success">Create Account</button>
        </div>

        <form id="loginForm" class="hidden">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
        </form>

        <form id="createAccountForm" class="hidden">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username:</label>
                <input type="text" class="form-control" id="newUsername" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="retypePassword" class="form-label">Retype password:</label>
                <input type="password" class="form-control" id="retypePassword" required>
            </div>
            <div class="mb-3">
                <label for="fitnessGoal" class="form-label">Fitness Goal:</label>
                <select class="form-select" id="fitnessGoal" required>
                    <option value="weightLoss">Weight Loss</option>
                    <option value="muscleGain">Muscle Gain</option>
                    <option value="endurance">Endurance</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
        <form id="workoutForm">
            <ul class="nav nav-tabs mt-4" id="myWorkoutTabs" role="tablist">
            </ul>
            <div class="mb-3">
                <label for="latestWorkout" class="form-label">Write your current workout:</label>
                <textarea class="form-control" id="latestWorkout" rows="12"></textarea>
            </div>
            <div id="workoutSavedMessage" class="hidden"><span id="savedTime"></span></div>
            <button type="button" onclick="getWorkout()" class="btn btn-info">Retrieve new workout</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
